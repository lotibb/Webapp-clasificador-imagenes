<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imagenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .image-display {
            text-align: center;
            margin-top: 50px;
        }
        .image-display img {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between">
        <div><strong>Atributo Clasificando:</strong> {{ atri_clas }}</div>
        <div><strong>Ganancias:</strong> ${{ ganancias_din }}</div>
        <div><strong>Usuario:</strong> {{ nombre_usuario }}</div>
    </div>

    <!-- Image Display -->
    <div class="image-display">
        <button id="backward" class="btn btn-secondary me-2">Backward</button>
        <img id="image" src="{{ images[0] }}" alt="Classifying Image">
        <button id="forward" class="btn btn-secondary ms-2">Forward</button>
    </div>

    <!-- Script -->
    <script>
        const images = JSON.parse('{{ images | tojson | safe }}');
        let currentIndex = 0;

        const imageElement = document.getElementById('image');

        // Navigation Functions
        document.getElementById('forward').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        });

        document.getElementById('backward').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentIndex];
        });
    </script>
</body>
</html>
