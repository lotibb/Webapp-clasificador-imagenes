<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .image-display {
            text-align: center;
        }

        .image-display img {
            width: 70vw; /* 70% of the browser's width */
            height: auto; /* Maintain aspect ratio */
            max-height: 80vh; /* Ensure it doesnâ€™t exceed 80% of the viewport height */
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-display">
        <img id="current-image" src="" alt="Image Viewer">
    </div>
    <div class="controls">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        let currentIndex = null;

        async function loadImage() {
            const response = await fetch('/get-image');
            const data = await response.json();

            if (data.error) {
                alert(`Error: ${data.error}`);
            } else {
                const imgElement = document.getElementById('current-image');
                imgElement.src = data.image_url;
                currentIndex = data.id_imagen;
            }
        }

        async function updateIndex(action) {
            const response = await fetch('/update-index', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action })
            });

            const data = await response.json();

            if (data.success) {
                loadImage();
            } else {
                alert(`Error: ${data.error}`);
            }
        }

        function nextImage() {
            updateIndex('next');
        }

        function previousImage() {
            updateIndex('previous');
        }

        // Load initial image on page load
        loadImage();

    </script>
</body>
</html>
