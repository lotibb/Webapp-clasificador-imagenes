<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .image-display {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-display img {
            width: 70vw;
            height: auto;
            max-height: 80vh;
        }

        .control-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 20px;
        }

        .control-btn:hover {
            background-color: #5a6268;
        }

        .classification-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .classification-btn:hover {
            background-color: #5a6268;
        }

        .classification-btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar d-flex justify-content-between">
        <div><strong>Tabla de imagenes:</strong> {{ images_table }}</div>
        <div><strong>Atributo Clasificando:</strong> {{ atri_clas }}</div>
        <div>
            <strong>Número de imágenes clasificadas:</strong>
            <span id="num-imagenes">{{ num_imagenes_clasificadas }}</span>
        </div>
        <div><strong>Usuario:</strong> {{ nombre_usuario }}</div>
    </div>

    <div class="image-display">
        <button class="control-btn" onclick="previousImage()">Anterior</button>
        <img id="current-image" src="" alt="Image Viewer">
        <button class="control-btn" onclick="nextImage()">Siguiente</button>
    </div>

    <div class="classification-buttons text-center mt-3">
        {% for option in classification_options %}
            <button class="classification-btn" onclick="selectClassification(this)">{{ option }}</button>
        {% endfor %}
    </div>

    <script>
        const keyMappings_letter = ['s', 'n', 'o'];
        const keyMappings_number = ['0','1', '2', '3'];
        let lastClassification = null;

        async function loadImage() {
            const response = await fetch('/get-image');
            const data = await response.json();

            if (data.error) {
                alert(`Error: ${data.error}`);
            } else {
                const imgElement = document.getElementById('current-image');
                imgElement.src = data.image_url;
                resetButtons();
                lastClassification = null;
            }
        }

        async function updateIndex(action, classification = null) {
            if (action === 'next' && !classification) {
                alert('Debe clasificar antes de avanzar.');
                return;
            }

            try {
                const response = await fetch('/update-index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, classification })
                });

                const data = await response.json();

                if (data.success) {
                    // Update the classified count in the UI
                    if (data.num_imagenes_clasificadas !== undefined) {
                        document.getElementById('num-imagenes').textContent = data.num_imagenes_clasificadas;
                    }

                    // Load the next or previous image
                    loadImage();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error updating index:', error);
                alert('An error occurred while updating the index.');
            }
        }

        function nextImage() {
            updateIndex('next', lastClassification);
        }

        function previousImage() {
            updateIndex('previous');
        }

        function selectClassification(button) {
            const classificationValue = button.textContent; // Get the classification value

            const buttons = document.querySelectorAll('.classification-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            lastClassification = classificationValue;
            updateIndex('next', classificationValue);
        }

        document.addEventListener('keydown', (event) => {
            if (keyMappings_letter.includes(event.key)) {
                const index = keyMappings_letter.indexOf(event.key);
                const buttons = document.querySelectorAll('.classification-btn');
                if (index >= 0 && index < buttons.length) {
                    buttons[index].click(); // Trigger classification button
                }
            } else if (keyMappings_number.includes(event.key)) {
                const index = keyMappings_number.indexOf(event.key);
                const buttons = document.querySelectorAll('.classification-btn');
                if (index >= 0 && index < buttons.length) {
                    buttons[index].click(); // Trigger classification button
                }
            } else if (event.key === 'ArrowRight') {
                nextImage();
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            }
        });

        function resetButtons() {
            const buttons = document.querySelectorAll('.classification-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
        }

        loadImage();
    </script>
</body>
</html>
